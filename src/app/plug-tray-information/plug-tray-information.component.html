<div class="right-scroll">
  <!-- START: Plug Tray Information -->
  <table class="table_one table-width">
    <thead>
      <tr>
        <td>
          <div class="toggle-button-css" *ngIf="mergeClickBool == false">
            <div>
              <md-form-field class="full-width">
                <input mdInput placeholder="Variety" [(ngModel)]="appSharedService.searchFieldValue" [formControl]="varietyControl">
              </md-form-field>
            </div>
          </div>
          <div class="flex-display" [class.flex-center]="mergeClickBool">
            <button md-button *ngIf="mergeClickBool == false" (click)="mergeClick($event, 'start_merge')"><i class="material-icons rotate_90">merge_type</i> MERGE</button>
            <button md-button *ngIf="mergeClickBool == false"><i class="material-icons rotate_90">call_split</i> SPLIT</button>
            <button md-button *ngIf="mergeClickBool == true" (click)="mergeClick($event, 'cancel_merge')"><i class="material-icons rotate_90">merge_type</i> CANCEL MERGE</button>
          </div>
          <div class="select-plant-text" *ngIf="mergeClickBool == true">Select a plant to merge</div>
          <div class="toggle-button-css" *ngIf="mergeClickBool == false">
            <md-button-toggle-group #group="mdButtonToggleGroup">
              <md-button-toggle value="left">
                Type <i class="material-icons">arrow_drop_down</i>
              </md-button-toggle>
              <md-button-toggle value="center" (click)="appSharedService.varietiesSort()">
                A-Z <i class="material-icons">arrow_drop_down</i>
              </md-button-toggle>
              <md-button-toggle value="right" (click)="appSharedService.weekSort()">
                Wk# <i class="material-icons">arrow_drop_down</i>
              </md-button-toggle>
            </md-button-toggle-group>
          </div>
        </td>
        <td *ngFor="let head of heads">
          <span><i class="material-icons rotate_90 valign_middle color-grey">arrow_drop_down</i>{{head}}</span>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of appSharedService.varietyOptions | SearchVarieties: appSharedService.searchFieldValue" class="form-input-model">
        <td>
          <div [innerHTML]="item['nameHtml']" class="icon-box"></div>
          <span>{{item.name}}</span><span>{{ item.weekNumber ? '  week' + item.weekNumber : ''}}</span>
        </td>
        <td>
          <input mdInput name="pfr" type="number" [(ngModel)]="item.plugTray.plugFlatsReceived" (blur)="updatePlugToDeliverData(item)">
        </td>
        <td>
          <!-- <input mdInput name="date_received" > -->
          <md-form-field [formGroup]="PlugTrayForm">
            <input mdInput [mdDatepicker]="picker" (click)="picker.open()" (focus)="picker.open()" [(ngModel)]="item.plugTray.dateReceived"
              formControlName="dateReceived" (dateChange)="calculateWeekNumber($event, item); updatePlugToDeliverData(item)">
            <!-- <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle> -->
            <md-datepicker #picker></md-datepicker>
          </md-form-field>
        </td>
        <td>
          <input mdInput name="pfp" type="number" [(ngModel)]="item.plugTray.plugFlatsPlotted" (blur)="updatePlugToDeliverData(item)">
        </td>
        <td>
          <input mdInput name="pfd" type="number" [(ngModel)]="item.plugTray.plugFlatsDiscarded" (blur)="updatePlugToDeliverData(item)">
        </td>
        <td>
          <!-- <input mdInput name="reason_code" [(ngModel)]="item.reason_code"> -->
          <md-select placeholder="" #select="mdSelect" [disabled]="!item.plugTray.plugFlatsDiscarded" [(ngModel)]="item.plugTray.reasonsCode"
            (ngModelChange)="updatePlugToDeliverData(item)">
            <md-select-trigger>{{select.selected?.viewValue.split(' (')[0]}}</md-select-trigger>
            <md-option *ngFor="let rc of reasonCodes" [value]="rc.code">{{ rc.code }} ({{rc.reason}})</md-option>
          </md-select>
        </td>
        <td>
          <input mdInput name="lot_no" type="text" [(ngModel)]="item.plugTray.seedLotNumber" (blur)="updatePlugToDeliverData(item)">
        </td>
      </tr>


      <div class="flex-display add-plant" [class.flex-center]="mergeClickBool" *ngIf="mergeClickBool == false">
        <button md-button><i class="material-icons rotate_90" style="pointer-events: none">add_circle</i></button>
        <md-form-field>
          <input type="text" mdInput [formControl]="myControl" [(ngModel)]="newPlant" placeholder="New Plug" [mdAutocomplete]="plant">
        </md-form-field>
        <md-autocomplete #plant="mdAutocomplete" [displayWith]="displayFn">
          <md-option *ngFor="let plant of greenHousePlants" [value]="plant" data-id="plant.id" (onSelectionChange)="addPlant($event, plant)">
            {{ plant.name }}
          </md-option>
        </md-autocomplete>
      </div>
    </tbody>
  </table>
  <!-- END: Plug Tray Information -->
</div>
