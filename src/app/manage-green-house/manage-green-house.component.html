<div class="dialog-main-cont">
    <h2>Manage Users</h2>
    <div class="user-table-cont head-title">
        <div class="user-col">GREENHOUSE</div>
        <div class="user-col">LOCATOR NUMBER</div>
        <div class="user-col-del"></div>
    </div>
    <div class="user-table-cont" *ngFor="let user of currentUsers;let i = index;">
        <div class="user-col">{{user.name}}</div>
        <div class="user-col">{{user.email}}</div>
        <div class="user-col-del">
            <div (click)="deleteUser(i)"><i class="material-icons valign_middle">delete</i></div>
        </div>
    </div>
    <div class="user-table-cont" *ngIf="showEditBox">
        <div class="user-col">
            <md-form-field class="example-full-width">
                <input mdInput [(ngModel)]="editUserName"> 
           </md-form-field>
        </div>
        <div class="user-col">
        	<md-form-field class="example-full-width">
                <input mdInput [(ngModel)]="editUserEmail">  
           </md-form-field>
        </div>
        <div class="user-col-del">
            <!-- <div><i class="material-icons valign_middle">delete</i></div> -->
        </div>
    </div>
    <div class="add-user" (click)="addUser(true)" *ngIf="!showEditBox"><i class="material-icons valign_middle">add_circle</i> New Greenhouse</div>
    <!-- <div class="add-user" (click)="addUser(false)" *ngIf="showEditBox">Cancel</div> -->

    <div class="btn-cont">
            <button md-button (click)="closeDialog()">CLOSE</button>
            <button md-raised-button color="primary" (click)="saveUser()">SAVE</button>
    </div>
</div>
