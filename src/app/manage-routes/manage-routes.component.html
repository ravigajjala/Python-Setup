<h2 mat-dialog-title>Manage Routes</h2>
<mat-dialog-content>
    <div class="dialog-main-cont">
        <div class="close-right">
            <div class="user-col-close save-btn" title="CLOSE">
                <div (click)="closeDialog()">
                    <button mat-icon-button mat-dialog-close>
                        <i class="material-icons valign_middle">close</i>
                    </button>
                </div>
            </div>
        </div>
        <form #formCtrl="ngForm">
            <table>
                <thead>
                    <tr>
                        <th>ROUTES</th>
                        <th>NICK NAME</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let gh of greenHouseRoutes;let i = index;">
                        <ng-container *ngIf="!ghEditList[i]">
                            <td>{{gh.routes}}</td>
                            <td>{{gh.nick_name}}</td>
                            <td>
                                <button mat-icon-button color="primary" (click)="editableRow(i,gh)">
                                    <i color="primary" class="material-icons md-18 valign_middle">edit</i>
                                </button>
                            </td>
                            <td>
                                <button mat-icon-button color="primary" (click)="deleteRoute(gh,i)">
                                    <i color="primary" class="material-icons md-18 valign_middle">delete</i>
                                </button>
                            </td>
                        </ng-container>
                        <ng-container *ngIf="ghEditList[i]">
                            <td>
                                <mat-form-field class="full-width">
                                    <input matInput [(ngModel)]="gh.routes" name="routes_name" required>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="full-width">
                                    <input matInput [(ngModel)]="gh.nick_name" name="nick_name">
                                </mat-form-field>
                            </td>
                            <td title="{{formCtrl.form.valid?'SAVE':''}}">
                                <button mat-icon-button color="primary" (click)="saveGreenHouse(formCtrl,gh)" [disabled]="!formCtrl.form.valid">
                                    <i color="primary" class="material-icons md-18 valign_middle" [ngClass]="{'blue-icon':formCtrl.form.valid}">save</i>
                                </button>
                            </td>
                            <td>
                                <button mat-icon-button color="primary" (click)="deleteRoute(gh,i)">
                                    <i color="primary" class="material-icons md-18 valign_middle blue-icon">delete</i>
                                </button>
                            </td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
            <br>
            <button mat-raised-button color="primary" (click)="addRoute(true)" *ngIf="!showEditBox">
                <i class="material-icons valign_middle">add</i> Add Routes</button>

            <!-- <div class="btn-cont">
                <button mat-button (click)="closeDialog()">CLOSE</button>
            </div> -->
        </form>
    </div>
</mat-dialog-content>
