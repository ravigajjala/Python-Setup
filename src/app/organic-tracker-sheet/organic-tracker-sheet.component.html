<div class="left-panel">
  <div class="top-section">
  <div>
    <h4 class="pg-title inline-blk">Bonnie Audit Trail</h4>


    <span md-button [mdMenuTriggerFor]="menu" class="setting-icon"><i class="material-icons valign_middle">settings</i></span>
    <md-menu #menu="mdMenu">
      <button md-menu-item class="setting-menu-item logged-in-user"><div>Logged In as <br>(marek.mutch@scotts.com)</div></button>
      <button md-menu-item class="setting-menu-item">Manage Users</button>
      <button md-menu-item class="setting-menu-item">Manage Greenhouse/Stations</button>
      <button md-menu-item class="setting-menu-item">Manage Plug Catalog</button>
      <button md-menu-item class="setting-menu-item" (click)="loginService.logout()">Logout</button>
    </md-menu>

    </div>
    <md-select placeholder="Location" [(ngModel)]="locationId" name="location" class="input-white sec1-select">
      <md-option *ngFor="let location of locations" [value]="location">
        {{location.city}}, {{location.state}}
      </md-option>
    </md-select>
  </div>
  <md-list>
    <div [ngClass]="{'active':active==1}">
      <md-list-item style="cursor: pointer;" (click)="updateStage(1)">
        <p md-line class="menu-item" >Plug tray information</p>
      </md-list-item>
      <md-divider></md-divider>
    </div>
    <div [ngClass]="{'active':active=='2'}">
      <md-list-item style="cursor: pointer;" (click)="updateStage(2)">
        <p md-line class="menu-item"  [routerLink]="['/app-organic-tracker-sheet/app-planting-information']">Planting information</p>
      </md-list-item>
      <md-divider></md-divider>
    </div>
    <div [ngClass]="{'active':active=='3'}">
      <md-list-item style="cursor: pointer;" (click)="updateStage(3)">
        <p md-line class="menu-item"  [routerLink]="['/app-organic-tracker-sheet/app-receiving-from-other-stations']">Receiving</p>
      </md-list-item>
      <md-divider></md-divider>
    </div>
    <div [ngClass]="{'active':active=='4'}">
      <md-list-item style="cursor: pointer;" (click)="updateStage(4)">
        <p md-line class="menu-item"  [routerLink]="['/app-organic-tracker-sheet/app-ship-to-other-stations']">Ship to</p>
      </md-list-item>
      <md-divider></md-divider>
    </div>
    <div [ngClass]="{'active':active=='5'}">
      <md-list-item style="cursor: pointer;" (click)="updateStage(5)">
        <p md-line class="menu-item"  [routerLink]="['/app-organic-tracker-sheet/app-total-salable']">Total salable</p>
      </md-list-item>
      <md-divider></md-divider>
    </div>
    <div [ngClass]="{'active':active=='6'}">
      <md-list-item style="cursor: pointer;" (click)="updateStage(6)">
        <p md-line class="menu-item"  [routerLink]="['/app-organic-tracker-sheet/app-store-delivery']">To store delivery/balance</p>
      </md-list-item>
      <md-divider></md-divider>
    </div>
    <div [ngClass]="{'active':active=='7'}">
      <md-list-item style="cursor: pointer;" (click)="updateStage(7)">
        <p md-line class="menu-item" [routerLink]="['/app-organic-tracker-sheet/app-master-view']">Master view</p>
      </md-list-item>
      <md-divider></md-divider>
    </div>

      <p md-line class="menu-item">Master View</p>
    </md-list-item>
    <md-divider></md-divider> -->

  </md-list>
</div>
